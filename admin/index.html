    <body onload="javascript:initializeAdminPanel()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../">Zorori Project</a>
        </nav>
        <br>
        <div class="row" id="content">
            <div class="card card-body bg-dark" id="admin-panel">
                <div class="card-group">
                    <div class="card bg-dark" id="avatar-container">
                        <img id="avatar"/>
                    </div>
                    <div id="usercard" class="card bg-dark">
                        <span id="username"></span>
                    </div>
                </div>
                <hr>
                <h3>Admin Panel</h3>
                <hr>
                <div class="input-group mb-3 desktop">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar fa-fw"></i></span>
                    </div>
                    <input type="text" class="form-control bg-dark" id="desktopdate" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-clock fa-fw"></i></span>
                    </div>
                    <input type="text" class="form-control bg-dark col-4" id="desktoptime" placeholder="Time" aria-label="Time" aria-describedby="basic-addon1" disabled>
                </div>
                <div class="mobile">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar fa-fw"></i></span>
                        </div>
                        <input type="text" class="form-control bg-dark" id="mobiledate" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-clock fa-fw"></i></span>
                        </div>
                        <input type="text" class="form-control bg-dark" id="mobiletime" placeholder="Time" aria-label="Time" aria-describedby="basic-addon1" disabled>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-heading fa-fw"></i></span>
                    </div>
                    <input type="text" class="form-control" id="news-header" placeholder="Header" aria-label="Header" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-image fa-fw"></i></span>
                    </div>
                    <input type="text" class="form-control" id="news-src" placeholder="Image URL" aria-label="Image URL" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-paragraph fa-fw"></i></span>
                    </div>
                    <textarea class="form-control" placeholder="Content" id="news-content" aria-label="Content"></textarea>
                </div>
                <button type="button" id="submit" class="btn btn-success" onclick="javascript:writeNews()">Submit News Item</button>
                <button type="button" id="cancel" class="btn btn-danger" onclick="javascript:resetPage()">Cancel</button>
                <hr>
                <div class="card card-body bg-dark">
                    <h3>Admins</h3>
                    <div id="admin-list">
                        <!-- Populated by JavaScript -->
                    </div>
                    <hr>
                    <h3>Users</h3>
                    <div id="user-list">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="card card-body bg-dark" id="main-content">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h3 class="card-title">
                            <a data-toggle="collapse" id="report-heading" href="#reports" aria-expanded="false"><i class="fas fa-chevron-right fa-fw" id="indicator"></i> Reports</a>
                        </h3>
                    </div>
                    <div id="reports" class="card-body collapse">
                        <div class="panel-body" id="report-section">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
                <hr>
                <h3>News</h3>
                <div id="news-section">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
        <br>

    </body>
